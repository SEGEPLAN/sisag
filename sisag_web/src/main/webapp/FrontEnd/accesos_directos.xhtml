<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Inicio</title>

            </f:facet>
            <h:outputStylesheet library="css" name="sinaf.css"/>

        </h:head>

        <h:body>
            <h:form>
                <div align="center">

                    <h:outputStylesheet library="css" name="estiloGF.css"/>

                    
                    <c:when test="#{usuarios.model!=null}">  
                        <h:form>  
                            <p:contextMenu model="#{usuarios.model}" />
                        </h:form>  
                </c:when>  
                    
                    <h:panelGrid columns="3" style="border: white; border-style: hidden !important; " cellspacing="25" >

                        <p:commandButton value="Peritaje" id="cb_per"  styleClass="buttonLaboratory64" />

                        <p:commandButton value="Indicios" id="cb_ind"  styleClass="buttonIndicios64" />

                        <p:commandButton value="Debate" id="cb_deb"  styleClass="buttonBalance64" />

                        <p:commandButton id="cb_amp" value="Otras" styleClass="buttonAmpliacion64" />

                        <p:commandButton value="Archivo" styleClass="buttonArchive64" action="#{mBInicio.ingresoAutoridad(9,100)}"/>

                        <p:commandButton value="Rechazo" styleClass="buttonRechazo64" action="#{mBInicio.ingresoAutoridad(10,100)}" />

                        <p:commandButton value="Administrativo" styleClass="buttonAdministrativa64" action="#{mBInicio.ingresoAutoridad(-1,-1)}" />

                        <p:menu overlay="true" trigger="cb_per" my="left top" at="left bottom">
                            <p:menuitem value="Patología" icon="ui-icon-circle-plus" action="#{mBInicio.ingresoAutoridad(1,1)}"/>
                            <p:menuitem value="Clínica" icon="ui-icon-circle-plus"  action="#{mBInicio.ingresoAutoridad(1,2)}" />
                            <p:menuitem value="Laboratorios" icon="ui-icon-circle-plus"  action="#{mBInicio.ingresoAutoridad(1,100)}" />
                        </p:menu>

                        <p:menu overlay="true" trigger="cb_ind" my="left top" at="left bottom">
                            <p:menuitem value="Patología" icon="ui-icon-circle-plus" action="#{mBInicio.ingresoAutoridad(13,1)}"/>
                            <p:menuitem value="Clínica" icon="ui-icon-circle-plus" action="#{mBInicio.ingresoAutoridad(13,1)}" />
                            <p:menuitem value="Laboratorios" icon="ui-icon-circle-plus" action="#{mBInicio.ingresoAutoridad(1,100)}" />
                        </p:menu>

                        <p:menu overlay="true" trigger="cb_amp" my="left top" at="left bottom">
                            <p:menuitem value="Ampliacion" icon="ui-icon-circle-plus" action="#{mBInicio.ingresoAutoridad(5,100)}"/>
                            <p:menuitem value="Reiteracion" icon="ui-icon-circle-plus" action="#{mBInicio.ingresoAutoridad(8,100)}"/>
                            <p:menuitem value="Rectificacion" icon="ui-icon-circle-plus" action="#{mBInicio.ingresoAutoridad(9,100)}"/>
                        </p:menu>

                        <p:menu overlay="true" trigger="cb_deb" my="left top" at="left bottom">
                            <p:menuitem value="Presencial" icon="ui-icon-person" action="#{mBInicio.ingresoAutoridad(3,100)}"/>
                            <p:menuitem value="Videoconferencia" icon="ui-icon-video" action="#{mBInicio.ingresoAutoridad(4,100)}"/>
                        </p:menu>

                    </h:panelGrid>

         
                  
                    
                    
                    
                </div>
            </h:form>
        </h:body>

    </f:view>
</html>
