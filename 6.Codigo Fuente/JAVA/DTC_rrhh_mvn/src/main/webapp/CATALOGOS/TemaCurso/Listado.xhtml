<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">


    <f:view locale="es_GT"> 
        <h:head>
            <script src="../resources/js/validacion-1.0.js" type="text/javascript"></script>
            <style type="text/css">
                
                 
                 
            </style>
            <h:outputStylesheet library="css" name="theme.min.css" />
            <h:outputStylesheet library="css" name="sisag.css" />
        </h:head>

        <h:body>

            <div align="center"  >
                
                <h:form id="dtcForm">  
                 
                     <p:growl id="messages" showDetail="true"/>  
                    
                        <p:tabMenu activeIndex="0" >  
                            <p:menuitem value="Listado" immediate="true" action="#{seguridad.navegar('Listado.xhtml')}" ajax="false" icon="ui-icon-search"/>  
                        </p:tabMenu>
                     <p:accordionPanel multiple="true" activeIndex="0,1">
                        
                        <p:tab title="Catalogo de Cursos" >
                            <p:toolbar id="toolbarDTC">
                            <f:facet name="left">
                                 <p:commandButton id="cb_nuevo" icon="ui-icon-document"  
                                                  value="Nuevo" 
                                                  actionListener="#{catalogos.newCurso()}"
                                                    update=":#{p:component('detailNew')}"
                                                  oncomplete="PF('dlgNew').show()" ajax="true" immediate="true"
                                                  />
                                 <p:commandButton id="cb_editar"  icon="ui-icon-folder-open"   
                                                  value="Editar" 
                                                  
                                                  actionListener="#{catalogos.llenarCombos()}"
                                                    update=":#{p:component('detailEdit')}"
                                                    oncomplete="PF('dlgEdit').show()" ajax="true" immediate="true"
                                                  />
                                
                               

                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                    <p:commandButton id="eliminar" title="Eliminar" icon="ui-icon-trash" 
                                                     action="#{catalogos.eliminarCurso}"
                                                    update=":cursosTable"
                                                    ajax="false" immediate="true"
                                                 />
                            </f:facet>
                                
                                
                                <f:facet name="right">
                              
                                   <p:commandLink id="pdf" ajax="false">  
                                    <p:graphicImage value="/resources/images/pdf.png"/>  
                                    <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}"  />  
                                    <pe:exporter type="pdf" target="cursosTable" fileName="Listado_cursos"  
                                                tableTitle="Listado de Cursos"  
                                                orientation="Legal"  
                                                facetBackground="#38B0DE" facetFontSize="10" facetFontColor="#000000" facetFontStyle="BOLD"   
                                                 cellFontColor="#000000" cellFontSize="8" cellFontStyle="NORMAL" />  
                                </p:commandLink>  

                                

                                <p:commandLink id="xlsx" ajax="false">  
                                    <p:graphicImage value="/resources/images/excel.png"/>  
                                    <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />  
                                    <pe:exporter type="xlsx" target="cursosTable" fileName="Listado_cursos" 
                                                 tableTitle="Listado de Cursos"  
                                                 facetBackground="#38B0DE" facetFontSize="10" facetFontColor="#000000" facetFontStyle="BOLD"    fontName="Courier New"  
                                                 cellFontColor="#00ff00" cellFontSize="8" cellFontStyle="NORMAL"/>  
                                </p:commandLink> 
                                </f:facet>
                        </p:toolbar>
                        <br/>
                        <p:dataTable id="cursosTable"  value="#{catalogos.lstCursos}" 
                                     emptyMessage="No existen cursos ingresadas" var="l" rowKey="#{l.idTema}" 
                                     selectionMode="single" 
                                      scrollable="true" scrollHeight="250"  
                                      >  

                                <p:ajax event="rowSelect" listener="#{catalogos.onRowSelect}" update=":dtcForm:detailEdit" 
                                        />
                                
                                <p:column sortBy="#{l.nombre}" filterBy="#{l.nombre}" >
                                <f:facet name="header">
                                    <h:outputText value="Nombre Curso" />
                                </f:facet>
                                <h:outputText value="#{l.nombre}" />
                            </p:column>
                                <p:column sortBy="#{l.descripcion}" filterBy="#{l.descripcion}">
                                <f:facet name="header">
                                    <h:outputText value="Descripcion" />
                                </f:facet>
                                <h:outputText value="#{l.descripcion}" />
                            </p:column>

                                <p:column sortBy="#{l.rrhhNecesidadList.size()}" filterBy="#{l.rrhhNecesidadList.size()}">
                                <f:facet name="header">
                                    <h:outputText value="Necesidades Asociadas" />
                                </f:facet>
                                <h:outputText value="#{l.rrhhNecesidadList.size()}" />
                            </p:column>
                                
                        </p:dataTable> 
                        </p:tab>
                         
                         <!--p:tab title="Tendencia" >
                             <p:chart type="bar" model="#{catalogos.horizontalBarModel}" style="height:200px"/>
                        </p:tab-->
                    </p:accordionPanel>


                    <!-- **********************  DIALOG **********************    -->

                    <p:dialog id="detailNew"  header="Registrar Curso al catalogo" showEffect="blind" hideEffect="blind"
                              widgetVar="dlgNew" modal="true" width="450" height="380">
                        <div align="center">
                                    <table width="100" style="border: 2px;" >
                                        
                                    <tr>
                                        <td colspan="3">
                                            <h:outputText value="Escriba el nombre del curso:" /><br/>
                                    <h:inputTextarea 
                                        label="Nombre" value="#{catalogos.curso.nombre}" 
                                         style="width: 340px; height: 50px; resize: none;"  />
                                    
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <h:outputText value="Descripcion del Curso:" /><br/>
                                    <h:inputTextarea 
                                        label="Descripcion" value="#{catalogos.curso.descripcion}" 
                                         style="width: 340px; height: 50px; resize: none"  />
                                    
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td colspan="3">
                                           <div align="center" style="background-color: #AFAFAF; height: 1px; width: 100%;" >
                                            </div>
                                            <br/>
                                    <div align="center">
                                        <p:commandButton id="cb_guardar" value="Guardar" actionListener="#{catalogos.guardarCurso}"  
                                                         ajax="false" image="ui-icon ui-icon-disk" 
                                                         update="cursosTable" />
                                    </div>
                                        </td>
                                    </tr>
                                    
                                    </table>
                            
                              
                        </div>

                    </p:dialog> 
                    
                    <!-- DLG EDITAR -->
                    
                    <p:dialog id="detailEdit"  header="Editar Curso" showEffect="blind" hideEffect="blind"
                              widgetVar="dlgEdit" modal="true" width="450" height="380">
                        <div align="center">
                         
                            <table width="100" style="border: 2px;" >
                                    
                                   <tr>
                                        <td colspan="3">
                                            <h:outputText value="Escriba el nombre del curso:" /><br/>
                                    <h:inputTextarea 
                                        label="Nombre" value="#{catalogos.cursoAux.nombre}" 
                                         style="width: 340px; height: 50px; resize: none"  />
                                    
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <h:outputText value="Descripcion del Curso:" /><br/>
                                    <h:inputTextarea 
                                        label="Descripcion" value="#{catalogos.cursoAux.descripcion}" 
                                         style="width: 340px; height: 50px; resize: none"  />
                                    
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td colspan="3">
                                           <div align="center" style="background-color: #AFAFAF; height: 1px; width: 100%;" >
                                            </div>
                                            <br/>
                                    <div align="center">
                                        <p:commandButton id="cb_editar" value="Editar" actionListener="#{catalogos.editarCurso}"  ajax="false" 
                                                         image="ui-icon ui-icon-disk" 
                                                         update="cursosTable" />
                                    </div>
                                        </td>
                                    </tr>
                                    
                                    </table>
                          
                        </div>

                    </p:dialog>
                    
                    

                </h:form> 
                            
            </div>
        </h:body>
    </f:view>
</html>
