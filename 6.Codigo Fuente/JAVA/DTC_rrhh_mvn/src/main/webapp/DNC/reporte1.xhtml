<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">


    <f:view locale="es_GT"> 
        <h:head>
            <script src="../resources/js/validacion-1.0.js" type="text/javascript"></script>
            <style type="text/css">
                .panelGridCenter td,.panelGridCenter tr {
                    text-align: center;
                }
                /* 
                 .ui-widget-header{
                      background: #FFFFFF !important; 
                 } */                
            </style>
            <h:outputStylesheet library="css" name="theme.min.css" />
            <h:outputStylesheet library="css" name="sisag.css" />
        </h:head>

        <h:body>

            <div align="center"  >
                <h:form id="usrForm">  

                    <p:panel toggleable="true">

                        <p:toolbar id="toolbarDTC">

                            <f:facet name="right">
                                <p:commandLink id="pdf" ajax="false">  
                                    <p:graphicImage value="/resources/images/pdf.png"/>  
                                    <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />  
                                    <pe:exporter type="pdf" target="playersSubTable" fileName="Solicitudes" subTable="true"/>  

                                </p:commandLink>  

                                <p:commandLink id="xls" ajax="false">  
                                    <p:graphicImage value="/resources/images/excel.png"/>  
                                    <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />  
                                    <pe:exporter type="xlsx" target="playersSubTable" fileName="Solicitudes" subTable="true"  />  

                                </p:commandLink>  
                            </f:facet>
                        </p:toolbar>
                        <br/>

                        <p:dataTable id="playersSubTable"  value="#{solicitud.lstSolicitudesCapa}" style="width: 90%; height: 100%; margin: 0 auto;" 
                                     emptyMessage="No existen solicitudes actualmente" var="l" rowKey="#{l.idSolicitudCapacitacion}" 
                                     scrollable="true" scrollHeight="450"   >  
                            <p:columnGroup type="header">  
                                <p:row>  
                                    <p:column headerText="Curso" />
                                    <p:column headerText="Disponibilidad"/> 
                                    <p:column headerText="Horas Solicitadas"/>  
                                </p:row>  

                                 
                            </p:columnGroup> 

                            <p:subTable id="necTable2"  value="#{l.rrhhNecesidadList}" var="n"  
                                        >
                                <f:facet name="header">  
                                    <h:outputText value="#{l.usrCrea.idPersona.rrhhUnidadPersonaList.rrhhUnidadAdmin.descripcion}" />  
                                </f:facet>  

                                
                                 <p:column sortBy="#{n.idTema.nombre}" filterBy="#{n.idTema.nombre}" >
                                <f:facet name="header">
                                    <h:outputText value="Curso" />
                                </f:facet>
                                <h:outputText value="#{n.idTema.nombre}" />
                            </p:column>
                                <p:column sortBy="#{n.totalHoras}" filterBy="#{n.totalHoras}">
                                <f:facet name="header">
                                    <h:outputText value="Disponibilidad" />
                                </f:facet>
                                <h:outputText value="#{n.idDisponibilidad.nombre}" />
                            </p:column >

                            <p:column sortBy="#{n.totalHoras}" filterBy="#{n.totalHoras}">
                                <f:facet name="header">
                                    <h:outputText value="Total Horas" />
                                </f:facet>
                                <h:outputText value="#{n.totalHoras}" />
                            </p:column >

                            </p:subTable>  
                        </p:dataTable> 


                        <br/>



                    </p:panel> 
                    <p:growl id="messages" showDetail="true"/>  
                    <!-- **********************  DIALOG **********************    -->

                </h:form> 
            </div>
        </h:body>
    </f:view>
</html>
