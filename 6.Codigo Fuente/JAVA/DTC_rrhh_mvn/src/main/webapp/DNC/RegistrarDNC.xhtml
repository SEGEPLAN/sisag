<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <style type="text/css">
            .panelGridCenter td,.panelGridCenter tr {
                text-align: center;
            }
            /* 
             .ui-widget-header{
                  background: #FFFFFF !important; 
             } */                
        </style>
        <h:outputStylesheet library="css" name="theme.min.css" />
        <h:outputStylesheet library="css" name="sisag.css" />
    </h:head>

    <h:body>

        <div align="center"  >

            <h:form id="dtcForm">  

                <p:growl id="messages" showDetail="true"/>  

                <p:accordionPanel id="tablaDNC" multiple="true" activeIndex="0,1" rendered="#{solicitud.solicitudDTC.idEstado.id eq 18?'true':'false'}">
                    <p:tab closable="true" title="#{solicitud.solicitudDTC.usrCrea.idPersona.rrhhUnidadPersonaList.rrhhUnidadAdmin.descripcion}">
                        <h:panelGrid columns="2" cellpadding="0">

                            <h:outputText value="TOTAL EMPLEADOS:" style="font-weight:bold" />
                            <h:outputText value="#{solicitud.totalUnidad}"/>


                            <h:outputText value="ELABORA:" style="font-weight:bold"/>
                            <h:outputText value="#{solicitud.solicitudDTC.usrCrea.idPersona.nombres}  #{solicitud.solicitudDTC.usrCrea.idPersona.apellidos} "/>


                            <h:outputText value="DIRECCION QUE SOLICITA:" style="font-weight:bold"/>
                            <h:outputText value="#{solicitud.solicitudDTC.usrCrea.idPersona.rrhhUnidadPersonaList.rrhhUnidadAdmin.descripcion}"/>

                            <h:outputText value="ACTIVIDADES PRINCIPALES:" style="font-weight:bold"/>
                            <h:outputText value="#{solicitud.solicitudDTC.usrCrea.idPersona.rrhhUnidadPersonaList.rrhhUnidadAdmin.descripcion} "/>
                        </h:panelGrid>
                    </p:tab>

                    <p:tab title="NECESIDADES DETECTADAS" >
                        <p:toolbar id="toolbarDTC">
                            <f:facet name="left">
                                <p:commandButton id="cb_nuevo" icon="ui-icon-document"  
                                                 value="Nuevo" 
                                                 actionListener="#{solicitud.borrarCombos()}"
                                                 update=":#{p:component('detailNewNec')}"
                                                 oncomplete="PF('dlgNew').show()" ajax="true" immediate="true"
                                                 />
                                <p:commandButton id="cb_editar"  icon="ui-icon-folder-open"   
                                                 value="Editar" 
                                                 disabled="#{solicitud.solicitudDTC.rrhhNecesidadList.size()>0?'false':'true'}"
                                                 actionListener="#{solicitud.llenarCombos()}"
                                                 update=":#{p:component('detailNewNec')}"
                                                 oncomplete="PF('dlgNew').show()" ajax="true" immediate="true"
                                                 />



                                <span class="ui-separator">
                                    <span class="ui-icon ui-icon-grip-dotted-vertical" />
                                </span>
                                <p:commandButton id="eliminar" title="Eliminar" icon="ui-icon-trash" 
                                                 action="#{solicitud.eliminarNecesidad}"
                                                 update=":necesidadesTable"
                                                 ajax="false" immediate="true"
                                                 />
                            </f:facet>


                            <f:facet name="right">

                                <p:commandLink id="pdf" ajax="false">  
                                    <p:graphicImage value="/resources/images/pdf.png"/>  
                                    <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}"  />  
                                    <pe:exporter type="pdf" target="necesidadesTable" fileName="Necesidades_#{sessionBean.objUsuario.idPersona.rrhhUnidadPersonaList.rrhhUnidadAdmin.descripcion}"  
                                                 tableTitle="#{sessionBean.objUsuario.idPersona.rrhhUnidadPersonaList.rrhhUnidadAdmin.descripcion}" 

                                                 pageOnly="false"
                                                 facetBackground="#38B0DE" facetFontSize="10" facetFontColor="#000000" facetFontStyle="BOLD"  
                                                 encoding="ISO-8859-1"
                                                 cellFontColor="#000000" cellFontSize="8" cellFontStyle="NORMAL" />  
                                </p:commandLink>  



                                <p:commandLink id="xlsx" ajax="false">  
                                    <p:graphicImage value="/resources/images/excel.png"/>  
                                    <f:setPropertyActionListener value="false" target="#{exporterController.customExporter}" />  
                                    <pe:exporter type="xlsx" target="necesidadesTable" fileName="Necesidades_#{sessionBean.objUsuario.idPersona.rrhhUnidadPersonaList.rrhhUnidadAdmin.descripcion}" 
                                                 tableTitle="#{sessionBean.objUsuario.idPersona.rrhhUnidadPersonaList.rrhhUnidadAdmin.descripcion}"  
                                                 facetBackground="#38B0DE" facetFontSize="10" facetFontColor="#000000" facetFontStyle="BOLD"  fontName="Courier New"  
                                                 encoding="ISO-8859-1"
                                                 pageOnly="false"
                                                 cellFontColor="#000000" cellFontSize="8" cellFontStyle="NORMAL"/>  
                                </p:commandLink> 
                            </f:facet>
                        </p:toolbar>
                        <br/>
                        <p:dataTable id="necesidadesTable"  value="#{solicitud.listNecesidades}" 
                                     emptyMessage="No existen necesidades ingresadas" var="l" rowKey="#{l.idNecesidad}" 
                                     selectionMode="single" selection="#{solicitud.necesidadCapaAux}"
                                     resizableColumns="true"
                                     scrollable="true" scrollHeight="250"  
                                     >  

                            <p:ajax event="rowSelect" listener="#{solicitud.onRowSelect}" update=":dtcForm:detailNewNec" 
                                    />

                            <p:column sortBy="#{l.idCaracter.nombre}" filterBy="#{l.idCaracter.nombre}" >
                                <f:facet name="header">
                                    <h:outputText value="CarÃ¡cter" />
                                </f:facet>
                                <h:outputText value="#{l.idCaracter.nombre}" />
                            </p:column>
                            <p:column sortBy="#{l.problemaNecesidad}" filterBy="#{l.problemaNecesidad}">
                                <f:facet name="header">
                                    <h:outputText value="Problematica" />
                                </f:facet>
                                <h:outputText value="#{l.problemaNecesidad}" />
                            </p:column>

                            <p:column sortBy="#{l.idPrioridad.nombre}" filterBy="#{l.idPrioridad.nombre}">
                                <f:facet name="header">
                                    <h:outputText value="Prioridad" />
                                </f:facet>
                                <h:outputText value="#{l.idPrioridad.nombre}" />
                            </p:column>

                            <p:column sortBy="#{l.idTema.nombre}" filterBy="#{l.idTema.nombre}">
                                <f:facet name="header">
                                    <h:outputText value="Tema" />
                                </f:facet>
                                <h:outputText value="#{l.idTema.nombre}" />
                            </p:column>

                            <p:column sortBy="#{l.idNivelConocimiento.nombre}" filterBy="#{l.idNivelConocimiento.nombre}">
                                <f:facet name="header">
                                    <h:outputText value="Nivel" />
                                </f:facet>
                                <h:outputText value="#{l.idNivelConocimiento.nombre}" />
                            </p:column>

                            <p:column sortBy="#{l.idDisponibilidad.nombre}" filterBy="#{l.idDisponibilidad.nombre}">
                                <f:facet name="header">
                                    <h:outputText value="Disponibilidad" />
                                </f:facet>
                                <h:outputText value="#{l.idDisponibilidad.nombre}" />
                            </p:column>

                            <p:column sortBy="#{l.totalHoras}" filterBy="#{l.totalHoras}">
                                <f:facet name="header">
                                    <h:outputText value="Duracion" />
                                </f:facet>
                                <h:outputText value="#{l.totalHoras}" />
                            </p:column>
                        </p:dataTable> 
                        <p:commandButton  id="cb_validar" value="Validar" actionListener="#{solicitud.validarSolicitud}" 
                                          disabled="#{solicitud.solicitudDTC.rrhhNecesidadList.size()>0?'false':'true'}"
                                          ajax="false" image="ui-icon ui-icon-disk" 

                                          update="resumenDNC tablaDNC"               />
                    </p:tab>

                </p:accordionPanel>





                <p:accordionPanel id="resumenDNC" multiple="true" activeIndex="0,1" rendered="#{solicitud.solicitudDTC.idEstado.id eq 19?'true':'false'}">
                    <p:tab closable="true" title="#{solicitud.solicitudDTC.usrCrea.idPersona.rrhhUnidadPersonaList.rrhhUnidadAdmin.descripcion}">

                        <h:panelGrid >


                            <p:row>
                                <p:column colspan="2">
                                    <p:dataList value="#{solicitud.listNecesidades}" var="nece" type="ordered">
                                        <f:facet name="header" >
                                            Necesidades Detectadas
                                        </f:facet>
                                        <h:outputText value="#{nece.idTema.descripcion}" style="font-weight:bold"/>
                                        -
                                        <h:outputText value="#{nece.totalHoras} Horas" />



                                    </p:dataList>
                                </p:column>

                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputText value="VALIDADO POR: " style="font-weight:bold"/>
                                </p:column>
                                <p:column >
                                    <h:outputText value="#{solicitud.solicitudDTC.usrCrea.idPersona.nombres}  #{solicitud.solicitudDTC.usrCrea.idPersona.apellidos} "/>
                                </p:column>
                            </p:row>
                            <p:row >
                                <p:column >
                                    <h:outputText value="FECHA: " style="font-weight:bold"/>
                                </p:column>
                                <p:column >
                                    <h:outputText value="#{solicitud.solicitudDTC.fechaCrea} "/>
                                </p:column>
                            </p:row>

                        </h:panelGrid>


                    </p:tab>
                </p:accordionPanel>



                <!-- **********************  DIALOG **********************    -->

                <p:dialog id="detailNewNec"  header="Registrar Necesidad de Capacitacion" showEffect="blind" hideEffect="blind"
                          widgetVar="dlgNew" modal="true" width="450" height="380">
                    <div align="center">
                        <table width="100" style="border: 2px;" >
                            <tr>
                                <td>
                            <h:outputText value="Caracter:" /><br/>
                            <p:selectOneMenu id="sel_caracter" label="Caracter" value="#{solicitud.necesidadCapa.idCaracter}"  converter="entityConverter"
                                             styleClass="styleBottom" 
                                             style="width: 120px;">
                                <f:selectItem  itemValue="" itemLabel="Seleccionar"  />
                                <f:selectItems value="#{solicitud.catCaracter}" var="c" itemLabel="#{c.nombre}" itemValue="#{c}" />
                            </p:selectOneMenu>

                            <p:tooltip for ="sel_caracter" value="Es una categorÃ­a para establecer el tipo de necesidad, puede ser interna de la persona o externa de la InstituciÃ³n." />

                            </td> 
                            <td>
                            <h:outputText value="Nivel de conocimiento:" /><br/>
                            <p:selectOneMenu id="sel_nivel" label="Nivel de Conocimiento" value="#{solicitud.necesidadCapa.idNivelConocimiento}"  
                                             style="width: 120px;" converter="entityConverter"
                                             >
                                <f:selectItem  itemValue="" itemLabel="Seleccionar"  />
                                <f:selectItems value="#{solicitud.catNivelCono}" var="c" itemLabel="#{c.nombre}" itemValue="#{c}" />
                            </p:selectOneMenu>
                            <p:tooltip for ="sel_nivel" value="Establece la necesidad si es necesario que  se inicie con el tema de capacitaciÃ³n o es complemento del tema." />
                            </td> 
                            </tr>
                            <tr>
                                <td>
                            <h:outputText  value="Prioridad de atencion:" /><br/>
                            <p:selectOneMenu id="sel_prioridad" label="Prioridad" value="#{solicitud.necesidadCapa.idPrioridad}"  
                                             style="width: 120px;" converter="entityConverter"
                                             >
                                <f:selectItem  itemValue="" itemLabel="Seleccionar"  />
                                <f:selectItems value="#{solicitud.catPrioridad}" var="c" itemLabel="#{c.nombre}" itemValue="#{c}" />
                            </p:selectOneMenu>

                            <p:tooltip for ="sel_prioridad" value="El nivel de prioridad permite organizar el desarrollo de las capacitaciones en la duraciÃ³n, e importancia para las actividades a desarrollar en el transcurso del aÃ±o." />

                            </td> 
                            <td>
                            <h:outputText  value="Disponibilidad:" /><br/>
                            <p:selectOneMenu id="sel_dispo" label="Disponibilidad" value="#{solicitud.necesidadCapa.idDisponibilidad}"  
                                             style="width: 120px;" converter="entityConverter"
                                             >
                                <f:selectItem  itemValue="" itemLabel="Seleccionar"  />
                                <f:selectItems value="#{solicitud.catDisponibilidad}" var="c" itemLabel="#{c.nombre}" itemValue="#{c}" />
                            </p:selectOneMenu>
                            <p:tooltip for ="sel_dispo" value="Establece la facilidad de los participantes ya sea por la maÃ±ana o por la tarde." />
                            </td>
                            <td >
                            <h:outputText value="Duracion (Horas):" /><br/>
                            <h:inputText id="in_duracion" label="Duracion" value="#{solicitud.necesidadCapa.totalHoras}" 
                                         style="width: 50px;"/>
                            <p:tooltip for ="in_duracion" value="Ãsta permite hacer una sugerencia del tiempo efectivo de capacitaciÃ³n del tema." />
                            </td> 
                            </tr>
                            <tr>
                                <td colspan="3">
                            <h:outputText value="Tema / Curso:" /><br/>
                            <p:selectOneMenu id="temaEdit" label="Tema del Curso" value="#{solicitud.necesidadCapa.idTema}"  
                                             style="width: 340px;" converter="entityConverter" rendered="#{solicitud.necesidadCapa.idNecesidad!=null?'true':'false'}"
                                             >
                                <f:selectItem  itemValue="" itemLabel="Seleccionar Curso"  />
                                <f:selectItems value="#{solicitud.catCursos}" var="curso" itemLabel="#{curso.nombre}" itemValue="#{curso}" />
                            </p:selectOneMenu>

                            <p:tooltip for="temaEdit" value="Establece el curso relacionado a la necesidad detectada." />

                            <p:selectOneMenu id="temaNuevo" label="Tema del Curso" value="#{solicitud.idTemaCurso}"  
                                             style="width: 340px;" rendered="#{solicitud.necesidadCapa.idNecesidad==null?'true':'false'}"
                                             >
                                <f:selectItem  itemValue="" itemLabel="Seleccionar"  />
                                <f:selectItems value="#{solicitud.catCursos}" var="curso" itemLabel="#{curso.nombre}" itemValue="#{curso.idTema}" />
                            </p:selectOneMenu>
                            <p:tooltip for="temaNuevo" value="Establece el curso relacionado a la necesidad detectada." />
                            </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                            <h:outputText value="Detalle la necesidad suceptible a resolver:" /><br/>
                            <h:inputTextarea 
                                label="Problema" value="#{solicitud.necesidadCapa.problemaNecesidad}" 
                                style="width: 340px; height: 50px; resize: none"  />

                            </td>
                            </tr>



                            <tr>
                                <td colspan="3">
                            <h:outputText id="necPuestos" value="Participantes:" /><br/>
                            <p:dataTable   var="pNec" value="#{solicitud.lstTipoPuesto}" editable="true" editMode="cell" widgetVar="tipo">
                                <p:column headerText="Tipo Empleado">
                                    <h:outputText value="#{pNec.nombre}" />
                                </p:column>

                                <p:column headerText="Total">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{pNec.total}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{pNec.total}" style="width:96%" label="Year"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>

                            <p:tooltip for="necPuestos"  value="Se establece el numero de participantes segÃºn el tipo de puesto." />
                            </td>
                            </tr>

                            <tr>
                                <td colspan="3">
                                    <div align="center" style="background-color: #AFAFAF; height: 1px; width: 100%;" >
                                    </div>
                                    <br/>
                                    <div align="center">
                                        <p:commandButton  id="cb_guardar" value="Guardar" actionListener="#{solicitud.guardarNecDTC}"  
                                                          ajax="false" image="ui-icon ui-icon-disk" rendered="#{solicitud.necesidadCapa.idNecesidad==null?'true':'false'}"
                                                          update="necesidadesTable" />

                                        <p:commandButton id="cb_editar" value="Editar" action="#{solicitud.editarNecDTC}"  ajax="false" 
                                                         image="ui-icon ui-icon-disk" rendered="#{solicitud.necesidadCapa.idNecesidad!=null?'true':'false'}"
                                                         update="necesidadesTable cb_editar cb_validar" />
                                    </div>
                                </td>
                            </tr>

                        </table>


                    </div>

                </p:dialog> 

                <!-- DLG EDITAR -->


            </h:form> 

        </div>
    </h:body>
</html>
