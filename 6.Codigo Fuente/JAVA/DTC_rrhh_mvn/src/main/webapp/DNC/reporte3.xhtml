<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pe="http://primefaces.org/ui/extensions">


    <f:view locale="es_GT"> 
        <h:head>
            <script src="../resources/js/validacion-1.0.js" type="text/javascript"></script>
            <style type="text/css">
                .panelGridCenter td,.panelGridCenter tr {
                    text-align: center;
                }
                /* 
                 .ui-widget-header{
                      background: #FFFFFF !important; 
                 } */                
            </style>
            <h:outputStylesheet library="css" name="theme.min.css" />
            <h:outputStylesheet library="css" name="sisag.css" />
        </h:head>

        <h:body>

            <div align="center"  >
                <h:form id="usrForm">  
                    <p:panel toggleable="true">

                        
                        <br/>

                        <p:dataTable id="uniTable"  value="#{solicitud.lstSolicitudesValidadas}" style="width: 90%; height: 100%; margin: 0 auto;" 
                                     emptyMessage="No existen unidades actualmente" var="l" rowKey="#{l.idUnidadAdmin}" 
                                     scrollable="true" scrollHeight="150"   >  
                            
                             <f:facet name="header">
                                                <h:outputText value="Unidades que han creado solicitud" />
                                            </f:facet>

                            <p:column sortBy="#{l.descripcion}" filterBy="#{l.descripcion}" >
                                <f:facet name="header">
                                    <h:outputText value="Unidad Administrativa" />
                                </f:facet>
                                <h:outputText value="#{l.descripcion}" />
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Fecha Validacion" />
                                </f:facet>
                                <h:outputText value="#{l.solicitudDNC.fechaCrea}" />
                            </p:column >
                            
                            <p:column sortBy="#{l.solicitudDNC.rrhhNecesidadList.size()}">
                                <f:facet name="header">
                                    <h:outputText value="Total de Necesidades" />
                                </f:facet>
                                <h:outputText value="#{l.solicitudDNC.rrhhNecesidadList.size()}" />
                            </p:column >
                            
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Estado" />
                                </f:facet>
                                <h:outputText value="Validada" />
                            </p:column >
                            
                        </p:dataTable>  

                        <br/>

                        <p:dataTable id="unidadesTable"  value="#{solicitud.lstUnidadesAdmin}" style="width: 90%; height: 100%; margin: 0 auto;" 
                                     emptyMessage="No existen unidades actualmente" var="l" rowKey="#{l.idUnidadAdmin}" 
                                     scrollable="true" scrollHeight="150"   >  
                            
                            <f:facet name="header">
                                                <h:outputText value="Unidades faltantes" />
                                            </f:facet>

                            <p:column sortBy="#{l.descripcion}" filterBy="#{l.descripcion}" >
                                <f:facet name="header">
                                    <h:outputText value="Unidad Administrativa" />
                                </f:facet>
                                <h:outputText value="#{l.descripcion}" />
                            </p:column>

                            <p:column >
                                <f:facet name="header">
                                    <h:outputText value="Estado" />
                                </f:facet>
                                <h:outputText value="No se ha Creado" />
                            </p:column >
                            
                        </p:dataTable> 
                       


                    </p:panel> 
                    <p:growl id="messages" showDetail="true"/>  
                    <!-- **********************  DIALOG **********************    -->

                </h:form> 
            </div>
        </h:body>
    </f:view>
</html>
