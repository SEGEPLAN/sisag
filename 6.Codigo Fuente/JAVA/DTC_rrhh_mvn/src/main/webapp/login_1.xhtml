<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <f:view locale="es_GT"> 
        <h:head >
<script>
            function limpiar() {
                $('#login')[0][1].value = "";
                $('#login')[0][2].value = "";
                document.getElementById('CopyRight').innerHTML = ' Unidad de Inform&aacute;tica - ' + getYear();
            }
            function convierteMd5() {
                var elDefinitivo = $('#login')[0][2].value;
                var encriptado = MD5(elDefinitivo);
                $('#login')[0][3].value = encriptado;

            }
            function getYear() {
                var fecha = new Date();
                var anio = fecha.getFullYear();
                return anio;
            }
        </script> 
        </h:head>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="reset.css" />
        <h:outputScript library="js" name="index.js" />
        
        <h:body>
            <h:form id="login">
                <div class="wrap">
                    <div class="avatar">
                        <img src="resources/images/LogIn/logoSEGEPLAN.png"/>
                    </div>
                     <p:inputText value="#{seguridad.usuario.nombre}" autocomplete="off" id="username" onkeypress="return validarSpace(event);" required="true" label="username" style="width: 226px;">
                                    </p:inputText>
                                    <p:watermark for="username" value="Usuario"  />
                    <div class="bar">
                        <i></i>
                    </div>
                    <p:password id="password" required="true" label="password" style="width: 226px;"/>
                                    <p:password style="visibility: hidden;" value="#{seguridad.usuario.pwd}"  id="pwd" required="true" label="Contraseña" />
                                    <p:watermark for="password" value="Contraseña"  />
                    <a href="" class="forgot_link">olvidó ?</a>
                   <p:commandButton id="login" styleClass="aqua" value="Ingresar" 
                                                     action="#{seguridad.login_user()}" onclick="PF('blkUi').show();convierteMd5();" ajax="false" style="width: 255px; color: #FFFFFF;" 
                                                     oncomplete="blkUi.hide();" 
                                                     />
                                    
                                    <p:blockUI block=":login"  trigger="login" widgetVar="blkUi">  
                                    Procesando...<br />
                                        <p:graphicImage value="/resources/images/loadingBar.gif" />
                                    </p:blockUI>
                </div>
                <!--div  style="text-align: center;"  class="inferior2"><img src="resources/images/LogIn/encabezadofinal.jpg"/></div-->
                <div id="CopyRight" style="height: 80px;  color: #056BA2; font-size: 15px;" class="inferior"></div>
            </h:form>
        </h:body>

    </f:view>
</html>
