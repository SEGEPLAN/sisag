<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>No tiene Roles y/o Privilegios asociados</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="menu">
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    
               <p:menubar id="admin_bar">
                
                <f:facet name="options">  
                    <h:outputLabel style="margin-left: 460px;"  value="Usuario en sesión: #{sessionBean.objUsuario.usuario} "/>  
                    <p:commandButton style="margin-left: 60px;" value="Salir" icon="ui-icon-extlink"
                                     action="#{seguridad.logout}" ajax="false" />  
                     
                </f:facet> 

                 
               
             </p:menubar>
                </p:layoutUnit>

                

                

                <p:layoutUnit position="center">
                    Aun no se han asignado Roles o Privilegios al usuario #{sessionBean.objUsuario.nombre}, consulte a su Administrador para mas información.
                 </p:layoutUnit>

            </p:layout>
</h:form>
        </h:body>

    </f:view>
</html>
