<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head> 
        <link rel="icon" type="image/gif" href="resources/images/LogIn/logoconslogansombra.gif" />
        <link rel="SHORTCUT ICON" href="resources/images/LogIn/logoconslogansombra.ico"/>
        <script src="resources/js/md5.js" type="text/javascript"></script>
        <script>
            function limpiar(){
                $('#login')[0][1].value = "";
                $('#login')[0][2].value = "";
                document.getElementById('CopyRight').innerHTML = ' <br/> Unidad de Inform&aacute;tica - '+getYear();
                
            }
            function convierteMd5() {
                var elDefinitivo = $('#login')[0][2].value;
                var encriptado = MD5(elDefinitivo);
                $('#login')[0][3].value = encriptado;
               
            }
            function getYear(){
                var fecha = new Date();
                var anio = fecha.getFullYear();
                return anio;
            }


        </script>  

    </h:head >
    <h:body onload="limpiar();" style="text-align:center;  
            background-repeat:no-repeat; background-attachment:fixed; background-position:center; background-color: aliceblue">


        <style>
            a:link{
                text-decoration:none;
            }
            a:active{
                text-decoration:none;
            }
            a:visited{
                text-decoration:none;
            }
            form .aqua {    
                background-color: #056BA2;
                font-family: Arial,Helvetica,sans-serif;
                background-image: url('resources/images/LogIn/botonLogIn.png');
            }
            
            body,html{
                height:97%; /*Siempre es necesario cuando trabajamos con alturas*/
            }
             .inferior{
                position:fixed; /*El div será ubicado con relación a la pantalla*/
                left:0px; /*A la derecha deje un espacio de 0px*/
                right:0px; /*A la izquierda deje un espacio de 0px*/
                bottom:0px; /*Abajo deje un espacio de 0px*/
                height:50px; /*alto del div*/
                z-index: 5000;
             }
             .inferior2{
                position:fixed; /*El div será ubicado con relación a la pantalla*/
                left:0px; /*A la derecha deje un espacio de 0px*/
                right:0px; /*A la izquierda deje un espacio de 0px*/
                bottom:80px; /*Abajo deje un espacio de 0px*/
                height:50px; /*alto del div*/
                z-index: 5000;
             }


        </style>
        <h:form id="login">
            <table border="0" style="width: 100%; height: 100%;">
                <tr>
                    <td colspan="2" height="55px"></td>
                </tr>
                <tr>
                    <td style="50%;">
                        <img style="width: 581px; height: 278px;" src="resources/images/LogIn/logoSEGEPLAN.jpg"/>
                    </td>
                    <td style="50%;">
                        <!--Tabla de campos de logueo-->
                        <table>
                            <tr>
                                <td style="font-size: 45px; color: #056BA2; text-align: left;">
                                    SINAF
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size: 15px; color: #056BA2; text-align: left;">
                                    Sistema Nacional de Información Forense
                                </td>
                            </tr>
                             <tr>
                                <td style="font-size: 15px; color: #056BA2; text-align: left;">
                             <p:inputText value="#{seguridad.usuario.nombre}" autocomplete="off" id="username" onkeypress="return validarSpace(event);" required="true" label="username" style="width: 245px;">
                                    </p:inputText>
                                    <p:watermark for="username" value="Usuario"  />
                             
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size: 15px; color: #056BA2; text-align: left;">
                                    <p:password id="password" required="true" label="password" style="width: 245px;"/>
                                    <p:password style="visibility: hidden;" value="#{seguridad.usuario.pwd}"  id="pwd" required="true" label="Contraseña" />
                                    <p:watermark for="password" value="Contraseña"  />
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size: 10px; color: #FFFFFF; text-align: left;">
                                    <p:commandButton id="inicio" styleClass="aqua" value="Ingresar" action="#{seguridad.login_user()}" onclick="convierteMd5();" ajax="false" style="width: 255px; height: 35px; color: #FFFFFF;" />
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size: 15px; color: #056BA2; text-align: left;">
                            <p:commandLink id="ajax"  action="#{seguridad.irReiniciarPwd}" immediate="true" value="¿Ha olvidado su contraseña?" onclick="convierteMd5();"   ajax="true" />

                                    <!--a class="loginLink"  href="#" style="text-decoration: none;">¿Ha olvidado su contraseña?</a-->
                                </td>
                            </tr>
                            <tr>
                                <td style="font-size: 15px; color: #056BA2; text-align: left;">
                                    <a class="loginLink" href="#" style="text-decoration: none;">¿Necesita ayuda?</a>
                                </td>
                            </tr>
                            
                        </table>
                        <!--Fin Tabla de campos de logueo-->
                    </td>
                </tr>
                <tr>
                    <td height="10%"></td>
                </tr>
            </table>
            <div style="text-align: right;" class="inferior2"><img src="resources/images/LogIn/encabezadofinal.jpg"/></div>
            <div id="CopyRight" style="height: 80px; background-color: #EEEEEE; color: #056BA2; font-size: 15px;" class="inferior"></div>

           
             <p:growl id="messages" showDetail="true"/>  
        </h:form>

    </h:body>

</html>
